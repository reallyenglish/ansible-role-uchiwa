uchiwa_user: "{{ __uchiwa_user }}"
uchiwa_group: "{{ __uchiwa_group }}"
uchiwa_log_dir: /var/log/uchiwa
uchiwa_public_dir: "{{ __uchiwa_public_dir }}"
uchiwa_service: "{{ __uchiwa_service }}"
uchiwa_conf_dir: "{{ __uchiwa_conf_dir }}"
uchiwa_conf_file: "{{ uchiwa_conf_dir }}/uchiwa.json"
uchiwa_flags: ""
uchiwa_config: {}
uchiwa_config_fragments: {}
uchiwa_config_fragments_dir: "{{ uchiwa_conf_dir }}/dashboard.d"
uchiwa_privatekey: ""
uchiwa_privatekey_mode: 0400
uchiwa_privatekey_path: "{{ uchiwa_conf_dir }}/keys/uchiwa.rsa"
uchiwa_publickey: ""
uchiwa_publickey_mode: 0444
uchiwa_publickey_path: "{{ uchiwa_conf_dir }}/keys/uchiwa.rsa.pub"
